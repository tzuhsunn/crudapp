<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Blog</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    input[type="text"],
    input {
      padding: 10px;
      font-size: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      margin: 3px;
      font-weight: bold;
    }
    textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>üìù My Blog</h1>

  <div class="input-group">
    <input type="text" id="postTitle" placeholder="Post Title" />
    <textarea id="postText" placeholder="Post Content"></textarea>
    <button id="createBtn">Add Post</button>
  </div>
  
  <ul id="postList"></ul>

  <script type="module" src="app.js"></script>
</body>
</html>
